parameters:
- name: component.dex
  parameters: 
  - name: namespace
    value: kube-system
  - name: authproxy.cookieExpire
    value: "'24h0m0s'"  
  - name: passwordDb
    empty: allow
    parameters:
    - name: email
      brief: Kubeflow admin user name
      fromEnv: USER
      default: admin@kubeflow.local
    - name: password
      brief: Kubeflow admin user password
      fromEnv: DEX_PASSWORD
